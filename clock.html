<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Low Profile</title>

    <link href="./global.css" rel="stylesheet">
    <link href="./styles/clock.css" rel="stylesheet">
    <script src="./scripts/clock.js" defer></script>
</head>
<body>
    <div class="container">
        <button id="customizationBtn"><img src="./icons/wrench.svg" draggable="false"></button>
        <h1 id="time">9:41 AM</h1>
        <h2 id="date">June 5th</h2>
    </div>

    <div class="infoContainer">
        <button id="infoBtn"><img src="./icons/circle-question.svg" draggable="false"></button>
        <span id="infoPopup">Made by Cream Monster. Icons from Font Awesome.</span>
    </div>
</body>
</html>
